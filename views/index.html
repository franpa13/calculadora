<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <h1>CALCULADORA</h1>
    <section class="calcu">
        <div class="container">
            <div class="mostrar__numeros">
                <input type="text" id="resultado" disabled>
                <button class="btn__limpiar" onclick="limpiar()">CLEAR</button>
                
            </div>
            <div class="numeros">
                <button onclick="mostrar('7')">7</button>
                    <button onclick="mostrar('8')">8</button>
                    <button onclick="mostrar('9')">9</button>
                    <button onclick="operar('+')">+</button>
                    <button onclick="mostrar('4')">4</button>
                    <button onclick="mostrar('5')">5</button>
                    <button onclick="mostrar('6')">6</button>
                    <button onclick="operar('-')">-</button>
                    <button onclick="mostrar('1')">1</button>
                    <button onclick="mostrar('2')">2</button>
                    <button onclick="mostrar('3')">3</button>
                    <button onclick="operar('*')">*</button>
                    <button onclick="mostrar('0')">0</button>
                    <button onclick="agregarDecimal('.')">.</button>
                    <button onclick="calcular()">=</button>
                    <button onclick="operar('/')">/</button>
                </div>
            
        </div>
        
    </section>
    <script src="script.js"></script>
</body>

</html>
